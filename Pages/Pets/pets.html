<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pages/Main/normalize.css">
    <link rel="stylesheet" href="/Pages/Pets/pets.css">
    <link rel="stylesheet" href="/Assets/Fonts/">
    <title>Our pets</title>
</head>
<body>
    <!--Header start-->
    <header class="header-container">
        <div class="wrapper header_wrapper">
            <div class="logo">
                <h1>Cozy House</h1>
                <p>Shelter for pets in Boston</p>
            </div>
            <nav>
                <ul class="nav__menu">
                    <li class="navigation-link"><a href="#"class="header-link">About the shelter</a></li>
                    <li class="navigation-link"><a href="#" class="active-link">Our pets</a></li>
                    <li class="navigation-link"><a href="#" class="header-link">Help the shelter</a></li>
                    <li class="navigation-link"><a href="#" class="header-link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Header end-->
    <main>
    <!--Pets start-->
    <div class="pets">
        <div class="wrapper pets-content">
            <section class="pets-heading">
                <h3>Our friends who <br> are looking for a house</h3>
            </section>
            <div class="cards-container">
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-katrine.png" alt="Katrine">
                    <p class="pets_name">Katrine</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-jennifer.png" alt="Jennifer">
                    <p class="pets_name">Jennifer</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-woody.png" alt="Woody">
                    <p class="pets_name">Woody</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-sophia.png" alt="Sophia">
                    <p class="pets_name">Sophia</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-timmy.png" alt="Timmy">
                    <p class="pets_name">Timmy</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-charly.png" alt="Charly">
                    <p class="pets_name">Charly</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-scarlet.png" alt="Scarlett">
                    <p class="pets_name">Scarlett</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
                <div class="card">
                    <img src="/Assets/Images/Pets_page/pets-freddie (1).png" alt="Freddie">
                    <p class="pets_name">Freddie</p>
                    <button class="Our_pets_button">Learn more</button>
                </div>
            </div>
        </div>
    <div class="button_paginator" >
        <button class="paginator inactive_two" disabled><<</button>
        <button class="paginator inactive_one" disabled><</button>
        <button class="paginator active">1</button>
        <button class="paginator right_two">></button>
        <button class="paginator right_one">>></button>
    </div>
</div>
<!--Pets end-->
</main>
<!--Footer start-->


</body>
</html>
